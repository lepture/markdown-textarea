<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown Textarea</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 60px;
    }
    .editor-title input {
      width: 100%;
      padding: 6px;
      font-size: 24px;
      font-weight: bold;
      border: none;
      outline: none;
    }
    .editor-content textarea {
      width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="editor-title">
      <input type="text" name="title" placeholder="Article Title">
    </div>
    <div class="editor-content">
      <textarea name="content" placeholder="Write Here"></textarea>
    </div>
  </div>
  <script src="/build/app.js"></script>
</body>
</html>
