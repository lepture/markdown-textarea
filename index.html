<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown Textarea</title>
  <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="/build/markdown-textarea.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 60px;
    }
    .editor-title input {
      width: 100%;
      padding: 6px;
      font-size: 24px;
      font-weight: bold;
      border: none;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="editor-title">
      <input type="text" name="title" placeholder="Article Title">
    </div>
    <div class="editor-content">
      <textarea name="content" placeholder="Write Here"></textarea>
    </div>
  </div>
  <script src="http://localhost:9090/webpack-dev-server.js"></script>
  <script src="/build/markdown-textarea.js"></script>
</body>
</html>
